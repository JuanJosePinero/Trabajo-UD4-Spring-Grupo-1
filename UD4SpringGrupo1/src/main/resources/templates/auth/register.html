	<div class="container mt-5">
		<form class="form-signin" method="POST" th:action="@{/register}">
			<h2 class="form-heading">Register</h2>

			<div class="form-group">
				<!-- Add your registration form fields here -->
				<input name="name" type="text" class="form-control"
					placeholder="Name" autofocus="true" /> <input name="surname"
					type="text" class="form-control" placeholder="Surname"
					autofocus="true" /> <input name="email" type="text"
					class="form-control" placeholder="Email" autofocus="true" /> <input
					name="password" type="password" class="form-control"
					placeholder="Password" /> <input name="confirmPassword"
					type="password" class="form-control" placeholder="Confirm Password" />

				<!-- Add the dropdown for Profesional Family -->
				<label for="profesionalFamily">Profesional Family:</label> <select
					name="selectedProfesionalFamily" class="form-control">
					<option th:each="proFamily : ${profesionalFamilies}"
						th:value="${proFamily.id}" th:text="${proFamily.name}"></option>
				</select>

				<!-- Add more fields as needed for registration -->
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> <br>
				<button class="btn btn-lg btn-primary" type="submit">Register</button>
				<h6 class="mt-3">
					Already have an account?<br>
					<a th:href="@{/login}">Log in</a>
				</h6>
			</div>
		</form>
	</div>
