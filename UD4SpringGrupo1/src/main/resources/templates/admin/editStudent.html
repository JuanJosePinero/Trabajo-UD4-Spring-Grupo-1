<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<br><br><br><br>
<div class="container mt-5 login-container">
    <h2>Edit Student</h2>
    <form id="studentForm" th:object="${student}" method="post" th:action="@{/admin/editStudent}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:field="*{surname}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{username}" required>

        <label for="profesionalFamily">Profesional Family:</label><br>
        <select name="profesionalFamily.id" style="width: 100%;">
            <option th:each="proFamily : ${profesionalFamilies}" th:value="${proFamily.id}" th:text="${proFamily.name}"></option>
        </select>
        <br><br>
			<button class="btn-save" type="submit">Save</button>
			<a class="btn-cancel" type="button" th:href="@{/adminScreen}">Cancel</a>
		</form>
	</div>
</body>
</html>
