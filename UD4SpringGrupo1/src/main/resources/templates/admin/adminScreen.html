<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">List of Students</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
