<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page where students can add themselves to any available service.</title>
<link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bodyBusiness">
    <div th:replace="/main/CustomNavbar.html"></div>

    <div class="info-container2">
        <div class="info-block-head">
            <h3>Your Services</h3>
        </div>
        <div class="info-block2">
            <a th:href="@{/servicio/addServicio}" class="btn-add">Add Servicio</a>
            <p align="right">
                <label for="filterBy">Filter by:</label>
                <select id="filterBy" name="filterBy">
                    <option value="all">All Services</option>
                    <option value="realizados">Completed Services</option>
                    <option value="asignados_no_realizados">Assigned but Uncompleted Services</option>
                    <option value="no_asignados">Unassigned Services</option>
                </select>

                <br>
               
            </p>
            <table class="tableBusiness">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Comment</th>
                        <th>Valoration</th>
                        <th>Finished</th>
                        <th>Assigned</th>
                    </tr>
                </thead>
                <tbody id="serviceTableBody" th:each="service : ${serviceList}">
                    <tr data-family-name="${service.profesionalFamilyId.name}")>
                        <td th:hidden="${service.id}"></td>
                        <td th:text="${service.title}"></td>
                        <td th:text="${service.description}"></td>
                        <td th:text="${service.comment}"></td>
                        <td th:text="${service.valoration}"></td>
                        <td>
                            <img th:if="${service.finished == 1}" src="/imgs/tick.png" alt="SÃ­" width="30px" />
                            <img th:if="${service.finished != 1}" src="/imgs/cross.png" alt="No" width="30px" />
                        </td>
                        <td th:if="${service.studentId}" th:text="${service.studentId.name}"></td>
                        

						<td th:unless="${service.studentId}" th:text="'Not assigned'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
