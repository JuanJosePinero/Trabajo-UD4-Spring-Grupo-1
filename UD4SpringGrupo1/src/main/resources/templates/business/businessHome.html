<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Your business</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet">
</head>

<body class="bodyBusiness">
	<div th:replace="/main/CustomNavbar.html"></div>

	<div class="info-container2">
		<div class="info-block-head">
			<h3>Your Services</h3>
		</div>
		<div class="info-block2">
			<a th:href="@{/servicio/addServicio}" class="btn-add">Add
				Servicio</a>
			<p align="right">
				<label for="filterBy">Filter by:</label> <select id="filterBy"
					name="filterBy" onchange="filterServicesByProFamily(this.value)">
					<option value="all">All Services</option>
					<option value="finishedServices">Completed Services</option>
					<option value="asignados_no_realizados">Assigned but
						Uncompleted Services</option>
					<option value="no_asignados">Unassigned Services</option>
				</select> <br> <label for="filterByProFamily">Filter by
					Profesional Family:</label> <select id="filterByProFamily"
					name="familyName" onchange="filterServicesByProFamily(this.value)">
					<option value="none">None</option>
					<th:block th:each="family : ${profesionalFamilies}">
						<option th:value="${family.name}" th:text="${family.name}"></option>
					</th:block>
				</select>




			</p>
			<table class="tableBusiness">
				<thead>
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Student</th>
						<th>ProFamily</th>
						<th>Comments</th>
						<th>Valoration</th>
						<th>Finished</th>
						<th>Rate</th>
						<th>Comment</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="serviceTableBody">
					<tr th:each="service : ${servicio}" th:if="${service.deleted != 1}">
						<td th:hidden="${service.id}"></td>
						<td th:text="${service.title}"></td>
						<td th:text="${service.description}"></td>
						<td th:text="${service.studentId != null ? service.studentId.name : '--No student--'}"></td>
						<td th:text="${service.profesionalFamilyId.name}"></td>
						<td th:text="${service.comment}"></td>
						<td th:text="${service.valoration}"></td>
						<td><img th:if="${service.finished == 1}"
							src="/imgs/tick.png" alt="Sí" width="30px" /> <img
							th:if="${service.finished != 1}" src="/imgs/cross.png" alt="No"
							width="30px" /></td>
						<td>
							<a th:href="@{'/servicio/rateServicio/' + ${service.id}}" class="btn btn-link p-0 m-0">
									<img src="/imgs/estrella.png" alt="Star img" width="30px">
							</a>
						</td>
						<td>
							<a th:href="@{'/servicio/commentServicio/' + ${service.id}}" class="btn btn-link p-0 m-0">
							    <img th:if="${service.comment != null && !service.comment.equalsIgnoreCase('')}" src="/imgs/comentDone.png" alt="Comment Done img" width="30px">
							    <img th:unless="${service.comment != null && !service.comment.equalsIgnoreCase('')}" src="/imgs/coment.png" alt="Comment img" width="30px">
							</a>
						</td>
						<td>
							<form th:action="@{'/servicio/editServicio/' + ${service.id}}"
								method="get">
								<button type="submit" class="btn btn-link p-0 m-0">
									<img src="/imgs/edit.png" alt="Edit img" width="30px">
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{'/servicio/deleteServicio/' + ${service.id}}"
								method="post"
								onsubmit="return confirm('¿Estás seguro que quieres cambiar su estado?');">
								<button type="submit" class="btn btn-link p-0 m-0">
									<img src="/imgs/delete.png" alt="Edit img" width="30px">
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="selectedValue"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	function filterServicesByProFamily(selectedValue) {
	    if (selectedValue === 'finishedServices') {
	    	 window.location.href = '/business/home/finishedServices';
	    }else if(selectedValue === 'no_asignados') {
	    	 window.location.href = '/business/home/unassignedServices';
	    }else if(selectedValue === 'asignados_no_realizados') {
	    	 window.location.href = '/business/home/assignedButUncompletedServices';
	    }else if(selectedValue === 'all') {
	    	window.location.href = '/business/home';
	    }
	}
	</script>



</body>

</html>
