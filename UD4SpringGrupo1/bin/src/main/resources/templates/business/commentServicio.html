<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating a service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bodyAuth">
<div th:replace="/main/CustomNavbar.html"></div>

     <h1 style="color: black; background-color: rgba(255, 255, 255, 0.5);">Comment the Service</h1>
    <br><br><br>
    <div class="container mt-5">
	    <form method="POST" th:action="@{/servicio/commentServicio}" th:object="${servicioModel}">
		    <input type="hidden" name="servicioId" th:value="${servicio.id}" />
		    <br>
		    <label for="comment">Comment:</label>
		    <textarea name="comment" rows="4" cols="32" th:text="${servicio.comment}"></textarea>
		    <br><br>
		    <button type="submit" class="btn-add">Save Comment</button>
		    <a th:href="@{/business/home}" class="btn-cancel">Cancel</a>
		</form>
	</div>
</body>
</html>
