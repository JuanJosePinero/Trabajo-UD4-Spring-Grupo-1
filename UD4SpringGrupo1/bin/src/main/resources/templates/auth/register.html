<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Create an account - Colegio Salesiano</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="/css/styles.css" rel="stylesheet">
</head>

<body class="bodyAuth">
	<div th:replace="/main/CustomNavbar.html"></div>
	<br><br><br><br>
	<div class="container mt-5">
		<form class="form-signin" method="POST" th:action="@{/auth/register}">
			<h2 class="form-heading">Register</h2>

			<div th:if="${error != null}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
			
			<div class="form-group">
				<input name="name" type="text" class="form-control" placeholder="Name" autofocus="true" /> <input
					name="surname" type="text" class="form-control" placeholder="Surname" autofocus="true" /> <input
					name="email" type="text" class="form-control" placeholder="Email" autofocus="true" /> <input
					name="password" type="password" class="form-control" placeholder="Password" /> <input
					name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" />

				<label for="profesionalFamily">Profesional Family:</label> <select name="ProfesionalFamily"
					class="form-control">
					<option th:each="proFamily : ${profesionalFamilies}" th:value="${proFamily.id}"
						th:text="${proFamily.name}"></option>
				</select>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> <br>
				<button class="btn btn-lg btn-primary" type="submit">Register</button>
				<h6 class="mt-3">
					Already have an account?<br>
					<a th:href="@{/auth/login}">Log in</a>
				</h6>
			</div>
			
		</form>

	</div>
</body>

</html>
