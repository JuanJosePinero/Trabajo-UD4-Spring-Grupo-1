<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Add a Profesional Family</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet">
</head>

<body class="bodyAuth">
<div th:replace="/main/CustomNavbar.html"></div>
<br><br><br><br>
	<div class="container mt-5">
		<form class="form-signin" method="POST" th:action="@{/proFamily/addProFamily}">
			<h4 class="form-heading">Add Profesional Family</h4>

			<div class="form-group">
				<input name="name" type="text" class="form-control"
					placeholder="Name" autofocus="true" /> 
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> <br>
				<button class="btn btn-lg btn-primary" type="submit">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
